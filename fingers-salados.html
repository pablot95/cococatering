<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingers Salados - Cocó Catering</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="carrito-fingers-salados.css">
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu" onclick="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Cart Icon -->
    <a href="carrito.html" class="cart-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <span class="cart-count">0</span>
    </a>

    <!-- Mobile Navigation Menu -->
    <nav class="mobile-nav-menu" id="mobileNavMenu">
        <a href="menu.html">Menú</a>
        <a href="fingers-salados.html">Fingers Salados</a>
        <a href="fingers-dulces.html">Fingers Dulces</a>
        <a href="tortas.html">Tortas</a>
        <a href="desayunos.html">Desayunos</a>
        <a href="eventos.html">Eventos</a>
        <a href="carrito.html">Carrito</a>
    </nav>

    <div class="menu-page-container">
        <!-- Hero Image Fixed -->
        <div class="menu-hero">
            <div class="menu-hero-logo">
                <a href="index.html"><img src="images/LogoCocoPng.png" alt="Cocó Catering"></a>
            </div>
            <img id="menuHeroImage" src="images/salados.jpg" alt="Fingers Salados">
            
            <!-- Botones de Navegación -->
            <div class="navigation-buttons">
                <a href="menu.html" class="nav-btn">Menú</a>
                <a href="fingers-salados.html" class="nav-btn">Fingers Salados</a>
                <a href="fingers-dulces.html" class="nav-btn">Fingers Dulces</a>
                <a href="tortas.html" class="nav-btn">Tortas</a>
                <a href="desayunos.html" class="nav-btn">Desayunos</a>
                <a href="eventos.html" class="nav-btn">Eventos</a>
            </div>
        </div>

        <!-- Scroll Container -->
        <div class="menu-scroll-container">
            <!-- Fingers Salados -->
            <div class="menu-section">
                <h2 class="section-title">Fingers Salados</h2>
                <div class="menu-item">
                    <ul class="product-list">
                        <li class="product-item" data-image="images/empanada.jpg" data-id="empanadas" data-name="Empanadas" data-price="0">
                            <div class="product-info">
                                <span class="product-name">Empanadas</span>
                                <span class="product-price">$0</span>
                            </div>
                            <div class="product-controls">
                                <button class="qty-btn minus" onclick="updateProductQty(this, -1)">−</button>
                                <span class="qty-display">0</span>
                                <button class="qty-btn plus" onclick="updateProductQty(this, 1)">+</button>
                            </div>
                        </li>
                        <li class="product-item" data-image="images/croquetas.jpg" data-id="croquetas" data-name="Croquetas" data-price="0">
                            <div class="product-info">
                                <span class="product-name">Croquetas</span>
                                <span class="product-price">$0</span>
                            </div>
                            <div class="product-controls">
                                <button class="qty-btn minus" onclick="updateProductQty(this, -1)">−</button>
                                <span class="qty-display">0</span>
                                <button class="qty-btn plus" onclick="updateProductQty(this, 1)">+</button>
                            </div>
                        </li>
                        <li class="product-item" data-image="images/arrollados.jpeg" data-id="arrollados" data-name="Arrollados" data-price="0">
                            <div class="product-info">
                                <span class="product-name">Arrollados</span>
                                <span class="product-price">$0</span>
                            </div>
                            <div class="product-controls">
                                <button class="qty-btn minus" onclick="updateProductQty(this, -1)">−</button>
                                <span class="qty-display">0</span>
                                <button class="qty-btn plus" onclick="updateProductQty(this, 1)">+</button>
                            </div>
                        </li>
                        <li class="product-item" data-image="images/mini-sandwich.jpg" data-id="mini-sandwiches" data-name="Mini Sándwiches" data-price="0">
                            <div class="product-info">
                                <span class="product-name">Mini Sándwiches</span>
                                <span class="product-price">$0</span>
                            </div>
                            <div class="product-controls">
                                <button class="qty-btn minus" onclick="updateProductQty(this, -1)">−</button>
                                <span class="qty-display">0</span>
                                <button class="qty-btn plus" onclick="updateProductQty(this, 1)">+</button>
                            </div>
                        </li>
                        <li class="product-item" data-image="images/tequeños.jpg" data-id="tequeños" data-name="Tequeños" data-price="0">
                            <div class="product-info">
                                <span class="product-name">Tequeños</span>
                                <span class="product-price">$0</span>
                            </div>
                            <div class="product-controls">
                                <button class="qty-btn minus" onclick="updateProductQty(this, -1)">−</button>
                                <span class="qty-display">0</span>
                                <button class="qty-btn plus" onclick="updateProductQty(this, 1)">+</button>
                            </div>
                        </li>
                        <li class="product-item" data-image="images/mini-pizza.jpg" data-id="mini-pizzas" data-name="Mini Pizzas" data-price="0">
                            <div class="product-info">
                                <span class="product-name">Mini Pizzas</span>
                                <span class="product-price">$0</span>
                            </div>
                            <div class="product-controls">
                                <button class="qty-btn minus" onclick="updateProductQty(this, -1)">−</button>
                                <span class="qty-display">0</span>
                                <button class="qty-btn plus" onclick="updateProductQty(this, 1)">+</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón flotante para agregar todos los productos -->
    <button id="add-all-to-cart-btn" class="floating-add-all-btn" onclick="addAllToCart()">
        <span class="btn-text">Agregar al Carrito</span>
        <span class="btn-counter" id="total-items-counter">0</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
    </button>

    <script src="mobile-menu.js"></script>
    <script src="carrito.js"></script>
    <script src="menu-script.js"></script>
</body>
</html>
